<div class="card p-3">
  <h5>Direct Password Reset (Training Only)</h5>
  <input [(ngModel)]="username" placeholder="Username" class="form-control mb-2" />
  <input [(ngModel)]="newPassword" type="password" placeholder="New Password" class="form-control mb-2" />
  <button class="btn btn-warning" (click)="reset()">Reset Password</button>
  <div class="mt-2 text-success">{{ message }}</div>
</div>
