<div class="card m-4 p-3 bg-light">
    <h3>User Profile</h3>
    <button class="btn btn-secondary" (click)="updateProfile()">Edit Profile</button>
    <p><strong>Username:</strong> {{user.username}} </p>
    <p><strong>Email:</strong> {{user.email}} </p>
    <a [routerLink]="['/users']" class="btn btn-primary">Back to Dashboard</a>
</div>
