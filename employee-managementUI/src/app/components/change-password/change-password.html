<div class="container mt-5">
  <div class="card shadow-sm mx-auto" style="max-width: 500px;">
    <div class="card-header bg-primary text-white text-center">
      <h5 class="mb-0">Change Password</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()" class="row g-3">

        <!-- Current Password -->
        <div class="col-12">
          <label for="currentPassword" class="form-label">Current Password</label>
          <input formControlName="currentPassword" id="currentPassword" type="password" class="form-control" autocomplete="current-password" />
        </div>

        <!-- New Password -->
        <div class="col-12">
          <label for="newPassword" class="form-label">New Password</label>
          <input formControlName="newPassword" id="newPassword" type="password" class="form-control" autocomplete="new-password" />
        </div>

        <!-- Actions -->
        <div class="col-12 d-flex justify-content-between mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Update Password</button>
          <a [routerLink]="['/employees']" class="btn btn-secondary">Back</a>
        </div>

        <!-- Message -->
        <div *ngIf="message" class="col-12 mt-2 text-info text-center">
          {{ message }}
        </div>

      </form>
    </div>
  </div>
</div>
