<div class="container mt-5">
  <section class="leaves-page">

    <!-- Leave History -->
    <section class="leave-history mb-4">
      <!--<h3 class="mb-3">ðŸ“… Leave History</h3>-->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Leave History</h2>
        <button class="btn btn-sm btn-success" (click)="onDateClick(date)">Apply Leave</button>
      </div>


      <div *ngFor="let month of groupedLeaves | keyvalue" class="mb-4">
        <div class="month-label d-flex justify-content-between align-items-center bg-light p-2 rounded shadow-sm" (click)="toggleMonth(month.key)">
          <h4 class="mb-0">{{ month.key }}</h4>
          <span class="chevron" [class.rotate]="openedMonths[month.key]">â–¼</span>
        </div>

        <div class="mt-2">
          <table class="table table-striped table-hover" *ngIf="openedMonths[month.key]">
            <thead class="table-secondary">
              <tr>
                <th>Employee Name</th>
                <th>Leave Type</th>
                <th>From</th>
                <th>To</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let leave of month.value">
                <td>{{ leave.employeeName }}</td>
                <td>{{ leave.leaveType }}</td>
                <td>{{ leave.startDate | date: 'mediumDate' }}</td>
                <td>{{ leave.endDate | date: 'mediumDate' }}</td>
                <td>
                  <span class="badge"
                        [ngClass]="{
                          'bg-success text-light': leave.status === 'Approved',
                          'bg-danger text-light': leave.status === 'Rejected',
                          'bg-warning text-dark': leave.status === 'Pending'
                        }">
                    {{ leave.status }}
                  </span>
                </td>
                <td>
                  <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-success" *ngIf="leave.status === 'Pending'" (click)="approveLeave(leave.id!)">Approve</button>
                    <button class="btn btn-sm btn-danger" *ngIf="leave.status === 'Pending'" (click)="rejectLeave(leave.id!)">Reject</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Calendar View -->
    <mat-card class="calendar-container p-3 shadow-sm">
      <h4 class="mb-3">ðŸ“† Calendar </h4>
      <mat-calendar (selectedChange)="onDateClick($event)"></mat-calendar>
    </mat-card>

  </section>
</div>
